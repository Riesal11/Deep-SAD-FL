# version: '3'

# include:
#   - docker-compose-distributor.yaml

services:
  server:
    container_name: deep-sad-fl-server
    volumes:
      - ./data/3_client_setup/server:/app/data
      - ./log/3_client_setup/server:/app/log
    build:
      context: .
      dockerfile: ./Dockerfile.server
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    tty: true
    # entrypoint:
    #   - ../docker-entrypoint-server.sh
  client_1:
    container_name: deep-sad-fl-client-1
    build:
      context: .
      dockerfile: ./Dockerfile.client
      args:
        SEED: 1
        PORT: 3000
    depends_on:
      - kafka
    volumes:
      - ./data/3_client_setup/client_1:/app/data
      - ./log/3_client_setup/client_1:/app/log
    ports:
      - "3000:3000"
    tty: true
    # entrypoint:
    #   - ../docker-entrypoint-client.sh
  client_2:
    container_name: deep-sad-fl-client-2
    build:
      context: .
      dockerfile: ./Dockerfile.client
      args:
        SEED: 2
        PORT: 3001
    depends_on:
      - kafka
    volumes:
      - ./data/3_client_setup/client_2:/app/data
      - ./log/3_client_setup/client_2:/app/log
    ports:
      - "3001:3001"
    tty: true
    # entrypoint:
    #   - ../docker-entrypoint-client.sh
  client_3:
    container_name: deep-sad-fl-client-3
    build:
      context: .
      dockerfile: ./Dockerfile.client
      args:
        SEED: 3
        PORT: 3002
    depends_on:
      - kafka
    volumes:
      - ./data/3_client_setup/client_3:/app/data
      - ./log/3_client_setup/client_3:/app/log
    ports:
      - "3002:3002"
    tty: true
    # entrypoint:
    #   - ../docker-entrypoint-client.sh
  backup_client_1:
    container_name: deep-sad-fl-backup-1
    build:
      context: .
      dockerfile: ./Dockerfile.backup
      args:
        PORT: 3002
    depends_on:
      - kafka
      - distributor
    volumes:
      - ./data/3_client_setup/backup_1:/app/data
      - ./log/3_client_setup/backup_1:/app/log
    ports:
      - "3002:3002"
    tty: true
    # entrypoint:
    #   - ../docker-entrypoint-client.sh
  backup_client_2:
    container_name: deep-sad-fl-backup-2
    build:
      context: .
      dockerfile: ./Dockerfile.backup
      args:
        PORT: 3003
    depends_on:
      - kafka
      - distributor
    volumes:
      - ./data/3_client_setup/backup_2:/app/data
      - ./log/3_client_setup/backup_2:/app/log
    ports:
      - "3003:3003"
    tty: true
    # entrypoint:
    #   - ../docker-entrypoint-client.sh

  zookeeper:
    image: bitnami/zookeeper:3.9.1
    container_name: deep-sad-fl-zookeeper
    # to survive the container restart
    tmpfs: "/zktmp"
    environment:
      ALLOW_ANONYMOUS_LOGIN: 'yes'
    ports:
      - "2181:2181"

  kafka:
    image: bitnami/kafka:3.7.0
    container_name: deep-sad-fl-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CFG_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:29092
      KAFKA_CFG_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://10.0.0.20:29092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: INTERNAL
      # optional - enable topic auto create
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: 'true'
      ALLOW_PLAINTEXT_LISTENER: 'yes'
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka_data:/bitnami/kafka

  distributor:
    container_name: deep-sad-fl-distributor
    depends_on:
      - zookeeper
      - kafka
    build:
      context: .
      dockerfile: ./Dockerfile.distributor
    volumes:
      - ./data/2_client_setup/streams:/app/data
    ports:
      - "4000:4000"
    tty: true

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: deep-sad-fl-kafka-ui
    depends_on:
      - kafka

    ports:
      - "9000:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

volumes:
  kafka_data:
    driver: local